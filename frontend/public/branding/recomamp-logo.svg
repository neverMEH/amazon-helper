    <text font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="72" font-weight="700" letter-spacing="0.5">
      <tspan fill="#ffffff">recom</tspan>
      <tspan fill="url(#grad)">AMP</tspan>
